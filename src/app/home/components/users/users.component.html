<div class="container">
    <div>
        <h2>Usuarios</h2>
    </div>
    <mat-divider></mat-divider>
    <br>
    <div class="people" fxLayout="row wrap">
        <div *ngFor="let user of users" fxFlex="50" fxFlex.lt-md="100">
            <div>
                <app-user-card [user]="user" [follows]="follows"></app-user-card>
            </div>
        </div>
    </div>
    <!-- PaginaciÃ³n -->

    <mat-button-toggle-group style="float: right; margin-bottom: 15px;">
        <mat-button-toggle *ngIf="page > 1" (click)="goToPrevious()">Anterior</mat-button-toggle>
        <mat-button-toggle *ngIf="pages != page" (click)="goToNext()">Siguiente</mat-button-toggle>
    </mat-button-toggle-group>

</div>
